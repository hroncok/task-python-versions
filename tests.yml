---
- hosts: localhost
  remote_user: root
  vars:
    artifacts: ./artifacts
    testcase: dist.python-versions
    taskotron_generic_task: true
  tasks:
    - name: Install required packages
      dnf:
        name: "{{ item }}"
        state: latest
      with_items:
        - rpm-python
        - python2-dnf
        - python2-libarchive-c
        - python-bugzilla
        - koji
        - libtaskotron-core

    - name: Make sure taskotron results dir exists
      # this is for placing results.yml file
      file:
        path: "{{ artifacts }}/taskotron"
        state: directory

    - name: Create work dir
      tempfile:
        path: /var/tmp
        state: directory
        prefix: task-{{ testcase }}_
      register: workdir

    - name: Download RPMs from koji
      shell: koji download-build {{ taskotron_item }}
      args:
        chdir: "{{ workdir.path }}"

    - name: Run task
      shell: >
        ./python_versions_check.py {{ taskotron_item }} {{ workdir.path }}
        {{ artifacts }} {{ testcase }}
        > {{ artifacts }}/test.log 2>&1
